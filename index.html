  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/bitbug_favicon.ico" />

  <body>
    <!-- no-referrer目标服务器无法追踪请求来源，新页面无法获取上一页 URL；
    部分服务器会配置 Referrer 校验（仅允许指定域名的 Referrer 请求资源），
    如果你的页面无法满足该校验条件，配置 no-referrer 可以跳过校验，避免资源加载失败（例如部分第三方图片、插件无法加载的问题） -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
